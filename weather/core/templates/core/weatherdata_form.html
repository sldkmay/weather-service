{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>{% if object %}Редактировать{% else %}Добавить{% endif %} погодные данные</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a href="{% url 'weatherdata_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
