{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Удалить погодные данные</h2>
    <p>Вы уверены, что хотите удалить погодные данные для города <strong>{{ object.city.name }}</strong> ({{ object.last_updated|date:'d.m.Y H:i' }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'my_weatherdata_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
